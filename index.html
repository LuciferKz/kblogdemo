<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KBlog Demo (用心写代码, 用脚测Bug)</title>
  <link rel="stylesheet" href="assets/css/com.css">
  <meta property="og:image" content="http://omokm7i5f.bkt.clouddn.com/20140207150848706.jpg">
  <style>
    body, ul, li{ margin: 0; padding: 0; }
    a { color: inherit; text-decoration: none; }
    #app {
      width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .demos { list-style: none; }
    .demos li {
      color: #000;
    }
  </style>
  <base target="_blank">
</head>
<body>
  <div id="app">
    <h1>KBLOG DEMO 列表</h1>
    <ul class="demos">
      <li>
        <h3></h3>
      </li>
    </ul>
  </div>
  <script>
    const arrDemos = [{
      title: '消息弹框插件',
      desc: '支持npm安装,vue.use, 有五种类型的弹框提醒.',
      href: 'views/plugins/kmodal/dist/index.html'
    }, {
      title: '基础手势插件',
      desc: '支持上滑下滑手势，主要用于移动端h5贺卡等小功能的插件',
      href: 'views/plugins/kgesture/index.html'
    }, {
      title: '静态资源Loading插件',
      desc: '图片加载',
      href: 'views/plugins/kpreload/index.html'
    }, {
      title: '连连看',
      desc: '水果连连看,canvas小游戏',
      href: 'views/games/lianliankan/index.html'
    }, {
      title: '走马灯动画',
      desc: '走马灯动画',
      href: 'views/plugins/kframe/index.html'
    }, {
      title: '轮播页切换',
      desc: '单屏切换',
      href: 'views/plugins/kswiper/index.html'
    }, {
      title: '前端制作流程图绘制工具',
      desc: '流程图制作工具',
      href: 'views/plugins/kgraph/src/index.html'
    }]

    var fnRenderDemos = function () {
      var oDomDemoUl = document.querySelector('.demos');
      var strDemos = '';
      for (var i = 0, len = arrDemos.length; i < len; i++) {
        var oDemo = arrDemos[i];
        strDemos += `
          <li>
            <h2><a href="${ oDemo.href }">${ oDemo.title }</a></h2>
            <p>${ oDemo.desc }</p>
          </li>
        `;
      }
      oDomDemoUl.innerHTML = strDemos;
    }
    fnRenderDemos()
  </script>
</body>
</html>
