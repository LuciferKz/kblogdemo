        const renderBranch = function (data, level) {
          let str = ''
          if (!data.href) str += `<h${level}>`
          str += data.href ? `<a target='_blank' href='${ data.type === 'iframe' ? `./index-iframe.html#${ data.href }` : data.href }'>${ data.name }</a>` : data.name
          if (!data.href) str += `</h${level}>`
          if (data.desc) str += `<p class="desc">${ data.desc }</p>`
          if (data.children) {
            str += `<ul>`
            for (let i = 0, len = data.children.length; i < len; i++) {
                let child = data.children[i];
                str += `
                  <li>${ renderBranch(child, level > 6 ? 6 : level + 1) }</li>
                `;
            }
            str += '</ul>'
          }
          return str
        }

        const renderTree = function () {
          const oDomDemo = document.querySelector('#container');
          const str = renderBranch(tree[0], 1)
          oDomDemo.innerHTML = str;
