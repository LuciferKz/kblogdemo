<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate</title>
  <style>
    @keyframes test {
      0% {

      }
      100% {
        transform: translate(100px, 0)
      }
    }

    .test {
      width: 100px;
      height: 100px;
      background: #000;
      animation: test 1s linear 1s;
    }
  </style>
</head>
<body>
  <div class="test"></div>
</body>
</html>
