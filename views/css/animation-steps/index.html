<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation steps</title>
    <style>
        .bg {
            width: 1158px;
            height: 670px;
            background: url('http://resource.zhangzhenkai.com/resanoai.jpg');
            background-size: 100% auto;
            animation: resanoai 1.5s steps(6) infinite;
            -webkit-animation: resanoai 1.5s steps(6) infinite;
            transform: translate3d(0, 0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0, 0);
        }
        @keyframes resanoai {
            0% { background-position: 0 0; }
            50% { background-position: 0 -4020px; }
            100% { background-position: 0 0; }
        }
        @-webkit-keyframes resanoai {
            0% { background-position: 0 0; }
            50% { background-position: 0 -4020px; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <div class="bg">
        
    </div>
</body>
</html>
