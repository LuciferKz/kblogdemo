<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        p{
            margin: 0;
        }
        .wrap{
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        .body{
            flex: 1;
        }
        .content{
            padding-bottom: 20px;
            background-color: #0000ff;
            font-size: 48px;
        }
        .footer{
            width: 100%;
            height: 120px;
            background-color: #000;
        }
        .btn-add-content{
            width: 200px;
            height: 60px;
            background-color: #FFF;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="body">
            <div class="content">
                <button id="add-content" class="btn-add-content">Add Content</button>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script>
        var oElmContent = document.querySelector(".content");
        var oBtnAddContent = document.getElementById("add-content");
        oBtnAddContent.addEventListener("click",function(){
            var oNewElm = document.createElement("p");
            oNewElm.innerHTML = "Add Content";
            oElmContent.appendChild(oNewElm);
        });
    </script>
</body>
</html>
