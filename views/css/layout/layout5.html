<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        p{
            margin: 0;
        }
        .wrap{
            height: 100%;
        }
        .body{
            min-height: 100%;
        }
        .content{
            padding-bottom: 140px;
            background-color: #0000ff;
            font-size: 60px;
        }
        .footer{
            height: 120px;
            margin-top: -120px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="body">
            <div class="content">
                <button id="add-content" class="btn-add-content">Add Content</button>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script>
        var oElmContent = document.querySelector(".content");
        var oBtnAddContent = document.getElementById("add-content");
        var nNumber = 0;
        oBtnAddContent.addEventListener("click",function(){
            nNumber++;
            var oNewElm = document.createElement("p");
            oNewElm.innerHTML = "Add Content " + nNumber;
            oElmContent.appendChild(oNewElm);
        });
    </script>
</body>
</html>
