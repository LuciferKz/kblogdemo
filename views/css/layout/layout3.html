<!DOCTYPE html>
<html>
<head>
    <title>自适应布局一</title>
    <meta charset="utf-8" />
    <style>
        html,body{ height: 100%; }
        body{
            margin: 0;
            text-align: center;
            color: #fff;
        }
        .left{
            float: left;
            width: 200px;
            height: 100%;
            margin-left: -100%;
            background-color: #000;
        }
        .container{
            float: left;
            width: 100%;
            height: 100%;
        }
        .main{
            margin-left: 200px;
            height: 100%;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <!-- 左边栏定宽 右边内容宽度自适应 -->
    <div class="container">
        <div class="main">
            主要内容
        </div>
    </div>
    <div class="left">
        左边栏
    </div>
</body>
</html>
