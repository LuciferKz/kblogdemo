<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <style>
    html { height: 100%; }
    body { margin: 0; display: flex; height: 100%; }
    #wrapper { display: flex; width: 100%; height: 100%; flex-direction: column; }
    .top { height: 40px; background-color: red; }
    .bottom { flex: 1; background-color: #000; }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="top">

    </div>
    <div class="bottom">

    </div>
  </div>
  <script>
    var wrapper = document.getElementById('wrapper')
    n = 0
    setInterval(function () {
      n++
      wrapper.style.height = 200 + n * 100 + 'px'
    }, 1000)
  </script>
</body>
</html>
