<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中（margin auto）</title>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .center{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="center random-size-content">
        支持百分比宽度
    </div>
    <script>
        var oRdSizeContent = document.querySelector(".random-size-content");

        console.log(oRdSizeContent.__proto__);

        oRdSizeContent.setAttribute("style","width:"+100*Math.random()*3+"px; height:"+100*Math.random()*2+"px;");
    </script>
</body>
</html>
