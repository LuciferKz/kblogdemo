<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中（margin负值）</title>
    <style type="text/css">
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-top: -100px;
            margin-left: -100px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="center">
        宽度为固定的数值
    </div>
</body>
</html>
