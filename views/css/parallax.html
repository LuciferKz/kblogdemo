<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>

    html, body, .parallax {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(3, 0, 3, .9);
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: scroll;
      perspective: 1px;
      perspective-origin: 0 0;
    }

    .parallax div{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: 0 0;
      transform: translateZ(-2px) scale(3);
    }

    .bg1 {
      background: url('http://kim.ruisheng.info/carl/Carl.xu/ParallaxJs/img/1.png') repeat 0 0;
    }
    .bg2 {
      background: url('http://kim.ruisheng.info/carl/Carl.xu/ParallaxJs/img/2.png') repeat 0 0;
    }
    .bg3 {
      background: url('http://kim.ruisheng.info/carl/Carl.xu/ParallaxJs/img/3.png') repeat 0 0;
    }
  </style>
</head>
<body>
  <div class="parallax">
    <div class='bg1'></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
  </div>
</body>
</html>
