<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nth-child 指定数量内列表循环样式</title>
    <style>
        /* 范围内循环 */
        .lists p:nth-child(6n + 1){ border-left: 3px solid #f00; }
        .lists p:nth-child(6n + 2){ border-left: 3px solid #ff0; }
        .lists p:nth-child(6n + 3){ border-left: 3px solid #f0f; }
        .lists p:nth-child(6n + 4){ border-left: 3px solid #0ff; }
        .lists p:nth-child(6n + 5){ border-left: 3px solid #0f0; }
        .lists p:nth-child(6n + 6){ border-left: 3px solid #00f; }

        ::selection{
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="lists">
        <p class="first-line">第一行</p>
        <p>第二行</p>
        <p>第三行</p>
        <p>第四行</p>
        <p>第五行</p>
        <p>第六行</p>
        <p>第七行</p>
        <p>第八行</p>
        <p>第九行</p>
        <p class="last-line">第十行</p>
    </div>
    <div class="lists2">
        <div>
            <h1>第一行</h1>
            <p>第一行</p>
        </div>
        <div>
            <p>第二行</p>
            <p>第二行</p>
        </div>
        <div>
            <p>第三行</p>
            <p>第三行</p>
        </div>
        <div>
            <p>第四行</p>
            <p>第四行</p>
        </div>
        <div>
            <p>第五行</p>
            <p>第五行</p>
        </div>
    </div>
</body>
</html>
