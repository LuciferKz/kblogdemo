<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    .box {
      display: flex;
      height: 100%;
      flex-direction: column;
    }
    .box-1 {
      height: 20px;
      background: #000000;
    }
    .box-2 {
      flex: 1;
      background: #d10101;
    }
    .box-3 {
      height: 60px;
      background: #2701d1;
    }
  </style>  
</head>
<body>
  <div class="box">
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
  </div>
</body>
</html>
