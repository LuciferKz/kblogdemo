<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K Mobile Parallax</title>
  <style>
    html, body, .container {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      overflow: hidden;
      position: relative;
    }

    .k-parallax {
      width: 100%;
      height: 100%;
    }

    .layer {

    }
    
    .bg {
      position: absolute;
      width: 110%;
      height: 110%;
      top: -5%;
      left: -5%;
      background: url('./static/img/bg1.jpg');
      background-size: 100% 100%;
    }

    .rect1 {
      position: absolute;
      top: 300px;
      left: 600px;
      width: 50px;
      height: 50px;
      background-color: #F0F;
    }

    .circle1 {
      position: absolute;
      top: 450px;
      left: 200px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #00F;
    }

    .circle2 {
      position: absolute;
      top: 100px;
      left: 900px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #F00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="k-parallax">
      <div class="layer circle1" data-depth="0"></div>
      <div class="layer rect1" data-depth="0.2"></div>
      <div class="layer circle2" data-depth="0.8"></div>
      <div class="layer bg" data-depth="1"></div>
    </div>
    <div id="debuger" style="position: absolute; top: 10px; left: 10px; color: #FFF; font-size: 18px; z-index: 999;"></div>
  </div>

  <script src="./static/js/kparallax.js"></script>
  <script>
    const _parallax = new KParallax()
    _parallax.go()

    window.addEventListener('deviceorientation',(e)=>{
      document.getElementById('debugger').innerHTML = Math.round(e.beta)
      document.getElementById('debugger').style.transform = `rotate(${e.beta}deg)`
    })
  </script>
</body>
</html>
