<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KGraph</title>
</head>
<body>
  <div id="kgraph-container-test" class="kgraph-container"></div>
  <div>
    <input type="button" id="save" value="保存">
    宽度：<input type="text" id="width" value="1000">
    高度：<input type="text" id="height" value="400">
    <input type="button" id="changeSize" value="改变尺寸">
    LABEL：<input type="text" id="label" value="">
    <input type="button" id="changeLabel" value="改变LABEL">
    Color<input type="text" id="color" value="#FFFFFF">
    <input type="button" id="changeColor" value="改变颜色">
    <input type="button" id="locateNode" value="定位">
  </div>
  <div style="width: 0; height: 0; overflow: hidden;">
    <div id="list" style="box-sizing: border-box; width: 200px; text-align: center; border: 1px solid #000; background-color: #FFF;">
      <h2>表格名称</h2>
      <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
        <li>列表6</li>
        <li>列表7</li>
      </ul>
    </div>
  </div>
  <!-- <div id="app"></div> -->
</body>
</html>
