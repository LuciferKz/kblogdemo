<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KGraph</title>
</head>
<body>
  <section class="diy-container">
    <div class="diy-container__header">
      <div class="simulator-size-switch">
      </div>
      <div class="simulator-tools-1">
      </div>
      <div class="simulator-tools">
      </div>
      <div class="sidebar-tools">
      </div>
    </div>
    <div class="diy-container__body">
      <div class="diy-container__main">
        <div class="diy-emulator-container">
        </div>
      </div>
      <div class="diy-container__sidebar">
        <div class="diy-blocks">
          <div class="diy-blocks__title">区块</div>
          <div class="diy-blocks-items">
            <div class="diy-blocks-item bdt" data-type="single-column">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">1 Column</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="double-column">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">2 Column</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="trible-column">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">3 Column</div>
            </div>
          </div>
        </div>
        <div class="diy-blocks">
          <div class="diy-blocks__title">板块</div>
          <div class="diy-blocks-items">
            <div class="diy-blocks-item bdt" data-type="kitx-text">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Text</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-button">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Button</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-image">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Image</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-divider">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Divider</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-simple-social">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Group Social</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-social-element">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Social Element</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-spacer">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Spacer</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-simple-navbar">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Navbar</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-navbar-link">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Navbar Link</div>
            </div>
            <!-- <div class="diy-blocks-item bdt" data-type="kitx-hero">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Hero</div>
            </div>
            <div class="diy-blocks-item bdt" data-type="kitx-raw">
              <div class="diy-blocks-item__icon"></div>
              <div class="diy-blocks-item__text">Raw</div>
            </div> -->
          </div>
        </div>
      </div>
      <input type="button" value="保存" id="save">
    </div>
  </section>
</body>
</html>
