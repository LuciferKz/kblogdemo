<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    p {
      margin: 0;
      padding: 0;
    }
    .table__container {
      height: 150px;
      border: 1px solid #ccc;
    }
    .table {
      width: 60px;
      position: relative;
      border-collapse: collapse;
      padding-top: 36px;
    }
    .table .thead {
      position: absolute;
      top: 0;
      left: 0;
      height: 36px;
      line-height: 36px;
      font-weight: bold;
    }
    .table .tbody {
      /* margin-top: 36px; */
    }
  </style>
</head>
<body>
  <div class="table__container">
    <div class="table">
      <div class="thead">
        <li>
          <th>标题1</th>
        </li>
      </div>
      <div class="tbody">
        <ul>
          <li>
            <p>值1-1</p>
          </li>
          <li>
            <p>值1-2</p>
          </li>
          <li>
            <p>值1-3</p>
          </li>
          <li>
            <p>值1-4</p>
          </li>
          <li>
            <p>值1-5</p>
          </li>
          <li>
            <p>值1-6</p>
          </li>
          <li>
            <p>值1-7</p>
          </li>
          <li>
            <p>值1-8</p>
          </li>
        </ul>
      </div>
    </table>
    <table>
      <thead>

      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>
</html>
