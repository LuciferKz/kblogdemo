<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Rotate</title>
  <style>
    body {
      margin: 0;
    }
    #canvas {
      background: #F00;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const ca = document.getElementById('canvas');
    const ctx = ca.getContext('2d');

    ca.width = 200;
    ca.height = 200;

    // ctx.fillRect(20, 20, 100, 50);
    ctx.translate(75, 45);
    ctx.rotate(45 * Math.PI / 180)
    ctx.translate(-75, -45);
    // ctx.fillRect(20, 20, 100, 50);

    const w = 66
    const h = 42
    const img = document.createElement('img')
    img.src = '../static/img/rocket.png'
    img.onload = function () {
      ctx.drawImage(img, 0, 0, 132, 84, 75 - w / 2, 45 - h / 2, w, h);
      ctx.translate(75, 45);
      ctx.rotate(-45 * Math.PI / 180)
      ctx.translate(-75, -45);
      ctx.drawImage(img, 0, 0, 132, 84, 75 - w / 2, 105 - h / 2, w, h);
    }
    // ctx.fillStyle = "#FF0";
    // ctx.translate(70, 45);
    // ctx.fillRect(0, 0, 10, 10);
  </script>
</body>
</html>
