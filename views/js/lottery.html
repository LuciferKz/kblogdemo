  <style>
    .pin {
      position: relative;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #CCC;
      transition: all .5s linear;
      transform: translate3d();
    }
    .pin::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translate(-50%, 0);
      width: 10px;
      height: 10px;
      background-color: #000;
    }
