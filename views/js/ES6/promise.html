<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
</head>
<body>
  <script>
    const MyPromise = function (fn) {
      this.thenfn = function () {}

      setTimeout(() => { fn.call(this, this.thenfn)},0)

      return this
    }

    MyPromise.prototype.then = function (fn) {
      this.thenfn = fn
    }
  </script>
</body>
</html>
