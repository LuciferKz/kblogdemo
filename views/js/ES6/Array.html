<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ES6 数组的扩展</title>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <script>
        //将类数组对象转换成数组
        var arraylike = {
            "0":"A",
            "1":"B",
            "2":"C",
            "length":3
        }

        Array.from(arraylike); // ["A", "B", "C"]
        //将nodelist对象转换成数组
        var nodelist = document.querySelectorAll("p");

        var arr2 = Array.from(nodelist,function(item,index){
            item.innerHTML = index;
            return item;
        }); //[p,p,p,p,p,p,p]

        //找出第一个符合条件的数组成员
        [10,30,60,90].find(function(item){
            return item > 30;
        }); //60

        [10,30,60,90].findIndex(function(item){
            return item > 30;
        }); //2


    </script>
</body>
</html>
