<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <style>
    .popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 200px;
      background: #FFF;
      transform: translate(-50%, -50%);
      z-index: 999;
    }
    .cover {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .popup.fade-in, .cover.fade-in {
      display: block;
      animation: fadeIn 0.5s linear forwards;
      -webkit-animation: fadeIn 0.5s linear forwards;
    }
    .popup.fade-out, .cover.fade-out {
      animation: fadeOut 0.5s linear forwards;
      -webkit-animation: fadeOut 0.5s linear forwards;
    }

    @-webkit-keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @-webkit-keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="btnPopup" type="button">打开弹出层</button>
  <div class="popup"></div>
  <div class="cover"></div>
  <script>
    var getElm = function (selector) {
      return document.querySelector(selector);
    }
    var btnPopup = getElm('#btnPopup'), popup = getElm('.popup'), cover = getElm('.cover');

    btnPopup.addEventListener('click', function () {
      popup.classList.add('fade-in')
      cover.classList.add('fade-in')
    })

    cover.addEventListener('click', function () {
      popup.classList.add('fade-out')
      cover.classList.add('fade-out')
      popup.addEventListener('animationend', clearCls)
    })

    var clearCls = function () {
      cover.classList.remove('fade-in')
      popup.classList.remove('fade-in')
      popup.classList.remove('fade-out')
      cover.classList.remove('fade-out')
      popup.removeEventListener('animationend', clearCls)
    }

  </script>
</body>
</html>
