<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        body {
            margin: 0
        }
        #canvas {
            margin: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let ca = document.getElementById('canvas')
        let ctx = ca.getContext('2d')
        let center = { x: 200, y: 150 }
        ca.width = 1000
        ca.height = 800
        ca.style.background = '#000'

        let translateX = -100
        let ratio = 1.5
        ctx.save()
        let tx1 = translateX + center.x - center.x * ratio
        let ty1 = center.y - center.y * ratio
        console.log(tx1, ty1)
        ctx.translate(tx1, ty1)
        ctx.scale(ratio, ratio)
        ctx.fillStyle = '#f00'
        ctx.fillRect(0, 0, 400, 300)
        ctx.restore()

        ratio = 1
        ctx.save()
        ctx.translate(translateX + center.x - center.x * ratio, center.y - center.y * ratio)
        ctx.scale(ratio, ratio)
        ctx.fillStyle = '#ff0'
        ctx.fillRect(0, 0, 400, 300)
        ctx.restore()
    </script>
</body>
</html>
