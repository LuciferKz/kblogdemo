<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动端作品</title>
  <style>
    html, body {
      margin: 0;
    }
    body {
      background-color: #333;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 414px;
      height: 736px;
      background: #FFF;
    }
  </style>
</head>
<body>
  <iframe id="iframe" src="" frameborder="0"></iframe>
  <script>
    const iframe = document.getElementById('iframe')
    const hash = window.location.hash.substr(1)
    const search = hash.split('?')[1]
    if (search) {
      const dir = search.split('=')[1]
      console.log(dir)
      if (dir === 'horizontal') {
        iframe.style.width = '736px'
        iframe.style.height = '414px'
      }
    }
    iframe.src = `./views/${ hash }`
  </script>
</body>
</html>
