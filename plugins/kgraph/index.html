<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>kgraph</title>
  <link rel="stylesheet" href="static/css/iconfont/iconfont.css">
  <link rel="stylesheet" href="static/css/kgraph.css">
  <link rel="stylesheet" href="static/css/icon.css">
  <style>
    html, body { margin: 0; }
  </style>
</head>
<body>
  <div id="kgraph-container"></div>
  <script src="static/js/config.js"></script>
  <script src="static/js/kgraph.js"></script>
  <script>
    const kgraph = new KGraph({
      container: document.getElementById('kgraph-container'),
      containerWidth: null,
      containerHeight: function () { return window.innerHeight; },
      diagram: {
        dragable: false,
        scroll: true,
        horizontalAlign: 'center',
        verticalAlign: 'center',
        gridWidth: 10,
        gridLineWidth: 2,
        gridAlign: true,
        direction: 'horizontal',
        contextMenu: true,
        diagramSize: 'full',
        diagramWidth: 1002,
        diagramHeight: 802,
      }
    });
    kgraph.sidebar.createSection('流程控制', flowControlData);
    kgraph.sidebar.createSection('流程计划', flowExecuteData);
  </script>
</body>
</html>
